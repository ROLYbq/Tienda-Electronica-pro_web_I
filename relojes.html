<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relojes - Tienda Electrónica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="menu">
    <nav>
        <div class="logo">Tienda Electrónica</div>
        <div class="hamburguesa" id="hamburguesa">&#9776;</div>
        <ul id="nav-links">
           <li><a href="Pg_web_de_venta_electronicos.html">Inicio</a></li>
            <li><a href="celulares.html">Celulares</a></li>
            <li><a href="laptops.html">Laptops</a></li>
            <li><a href="tablets.html">Tablets</a></li>
            <li><a href="relojes.html">Relojes</a></li>
            <li><a href="televisores.html">Televisores</a></li>
            <li><a href="electrodomesticos.html">Electrodomésticos</a></li>
        </ul>
    </nav>
</header>

<section class="grupo">
    <h2>Relojes</h2>

    <h3>Apple</h3>
    <div class="items-container">
        <div class="item" onclick="verDetalle('Apple Watch Series 9', 'img/applewatch9.webp', 600, ['Pantalla Retina', 'Sensor de Oxígeno', 'GPS', 'watchOS 10'])">
            <img src="img/applewatch9.webp" alt="Apple Watch Series 9">
            <p>Apple Watch Series 9</p>
            <p>Bs 4.500</p>
        </div>
    </div>

    <h3>Samsung</h3>
    <div class="items-container">
        <div class="item" onclick="verDetalle('Samsung Galaxy Watch 6', 'img/galaxywatch6.webp', 450, ['Pantalla AMOLED', 'Monitor Cardiaco', 'GPS', 'WearOS'])">
            <img src="img/galaxywatch6.webp" alt="Galaxy Watch 6">
            <p>Galaxy Watch 6</p>
            <p>Bs 3.400</p>
        </div>
    </div>

    <h3>Honor</h3>
    <div class="items-container">
        <div class="item" onclick="verDetalle('Honor Magic Watch 3', 'img/honormagic3.webp', 350, ['Pantalla AMOLED', 'GPS', 'Oxímetro', 'Android/iOS'])">
            <img src="img/honormagic3.webp" alt="Honor Magic Watch 3">
            <p>Honor Magic Watch 3</p>
            <p>Bs 2.700</p>
        </div>
    </div>

</section>

<script>
const hamburguesa = document.getElementById('hamburguesa');
const navLinks = document.getElementById('nav-links');
hamburguesa.addEventListener('click', () => {
    navLinks.classList.toggle('show');
});

function verDetalle(nombre, img, precio, caracteristicas) {
    localStorage.setItem('productoDetalle', JSON.stringify({nombre, img, precio, caracteristicas}));
    window.location.href = 'detalle.html';
}
</script>

</body>
</html>
