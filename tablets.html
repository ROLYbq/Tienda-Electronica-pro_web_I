<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablets - Tienda Electrónica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="menu">
    <nav>
        <div class="logo">Tienda Electrónica</div>
        <div class="hamburguesa" id="hamburguesa">&#9776;</div>
        <ul id="nav-links">
            <li><a href="Pg_web_de_venta_electronicos.html">Inicio</a></li>
            <li><a href="celulares.html">Celulares</a></li>
            <li><a href="laptops.html">Laptops</a></li>
            <li><a href="tablets.html">Tablets</a></li>
            <li><a href="relojes.html">Relojes</a></li>
            <li><a href="televisores.html">Televisores</a></li>
            <li><a href="electrodomesticos.html">Electrodomésticos</a></li>
        </ul>
    </nav>
</header>

<section class="grupo">
    <h2>Tablets</h2>

    <h3>Apple</h3>
    <div class="items-container">
        <div class="item" onclick="verDetalle('iPad Pro 12.9', 'img/ipadpro12.webp', 2000, ['Pantalla Liquid Retina', 'M2 Chip', '128GB', 'iPadOS 18'])">
            <img src="img/ipadpro12.webp" alt="iPad Pro 12.9">
            <p>iPad Pro 12.9"</p>
            <p>Bs 15.000</p>
        </div>
    </div>

    <h3>Samsung</h3>
    <div class="items-container">
        <div class="item" onclick="verDetalle('Samsung Galaxy Tab S9', 'img/galaxytabs9.webp', 1500, ['Pantalla AMOLED', 'Snapdragon 8 Gen 2', '128GB', 'Android 13'])">
            <img src="img/galaxytabs9.webp" alt="Galaxy Tab S9">
            <p>Galaxy Tab S9</p>
            <p>Bs 11.500</p>
        </div>
    </div>

    <h3>Lenovo</h3>
    <div class="items-container">
        <div class="item" onclick="verDetalle('Lenovo Tab P12', 'img/lenovo_tabp12.webp', 800, ['Pantalla 11', 'Snapdragon 870', '128GB', 'Android 13'])">
            <img src="img/lenovo_tabp12.webp" alt="Lenovo Tab P12">
            <p>Lenovo Tab P12</p>
            <p>Bs 6.500</p>
        </div>
    </div>

</section>

<script>
const hamburguesa = document.getElementById('hamburguesa');
const navLinks = document.getElementById('nav-links');
hamburguesa.addEventListener('click', () => {
    navLinks.classList.toggle('show');
});

function verDetalle(nombre, img, precio, caracteristicas) {
    localStorage.setItem('productoDetalle', JSON.stringify({nombre, img, precio, caracteristicas}));
    window.location.href = 'detalle.html';
}
</script>

</body>
</html>
