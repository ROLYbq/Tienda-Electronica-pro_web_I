<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Televisores - Tienda Electrónica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="menu">
    <nav>
        <div class="logo">Tienda Electrónica</div>
        <div class="hamburguesa" id="hamburguesa">&#9776;</div>
        <ul id="nav-links">
            <li><a href="Pg_web_de_venta_electronicos.html">Inicio</a></li>
            <li><a href="celulares.html">Celulares</a></li>
            <li><a href="laptops.html">Laptops</a></li>
            <li><a href="tablets.html">Tablets</a></li>
            <li><a href="relojes.html">Relojes</a></li>
            <li><a href="televisores.html">Televisores</a></li>
            <li><a href="electrodomesticos.html">Electrodomésticos</a></li>
        </ul>
    </nav>
</header>

<section class="grupo">
    <h2>Televisores</h2>

    <h3>Samsung</h3>
    <div class="items-container">
        <div class="item" onclick="verDetalle('Samsung Smart TV 65', 'img/samsung65.webp', 1000, ['4K UHD', 'Smart TV', 'HDR', '65 pulgadas'])">
            <img src="img/samsung65.webp" alt="Samsung Smart TV 65">
            <p>Samsung Smart TV 65"</p>
            <p>Bs 8.000</p>
        </div>
    </div>

    <h3>LG</h3>
    <div class="items-container">
        <div class="item" onclick="verDetalle('LG OLED TV 55', 'img/lg55.webp', 900, ['OLED', 'Smart TV', 'HDR', '55 pulgadas'])">
            <img src="img/lg55.webp" alt="LG OLED TV 55">
            <p>LG OLED TV 55"</p>
            <p>Bs 7.200</p>
        </div>
    </div>

    <h3>Sony</h3>
    <div class="items-container">
        <div class="item" onclick="verDetalle('Sony Bravia 65', 'img/sony65.webp', 1100, ['4K UHD', 'Smart TV', 'HDR', '65 pulgadas'])">
            <img src="img/sony65.webp" alt="Sony Bravia 65">
            <p>Sony Bravia 65"</p>
            <p>Bs 8.800</p>
        </div>
    </div>

</section>

<script>
const hamburguesa = document.getElementById('hamburguesa');
const navLinks = document.getElementById('nav-links');
hamburguesa.addEventListener('click', () => {
    navLinks.classList.toggle('show');
});

function verDetalle(nombre, img, precio, caracteristicas) {
    localStorage.setItem('productoDetalle', JSON.stringify({nombre, img, precio, caracteristicas}));
    window.location.href = 'detalle.html';
}
</script>

</body>
</html>
